mutation CreateUser(
  $identityProviderId: UUID!
  $username: String
  $name: String!
  $email: String!
) {
  createUser(
    input: {
      user: {
        identityProviderId: $identityProviderId
        username: $username
        name: $name
        email: $email
      }
    }
  ) {
    user {
      rowId
    }
  }
}
