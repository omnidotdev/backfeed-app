mutation CreateUser(
  $identityProviderId: UUID!
  $username: String
  $firstName: String
  $lastName: String
  $email: String!
) {
  createUser(
    input: {
      user: {
        identityProviderId: $identityProviderId
        username: $username
        firstName: $firstName
        lastName: $lastName
        email: $email
      }
    }
  ) {
    user {
      rowId
    }
  }
}
