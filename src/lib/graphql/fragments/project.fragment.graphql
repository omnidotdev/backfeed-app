fragment Project on Project {
  rowId
  name
  description
  slug
  website
  organization {
    rowId
    name
    slug
    members(first: 1, condition: { role: owner }) {
      nodes {
        user {
          tier
        }
      }
    }
  }
  projectSocials(orderBy: CREATED_AT_ASC) {
    nodes {
      rowId
      projectId
      url
    }
  }
  posts {
    aggregates {
      distinctCount {
        userId
      }
    }
  }
  userPosts: posts(first: 1, condition: { userId: $userId }) {
    nodes {
      rowId
    }
  }
}
