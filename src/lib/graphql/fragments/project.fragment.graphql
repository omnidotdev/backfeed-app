fragment Project on Project {
  rowId
  name
  description
  slug
  organizationId
  nextPostNumber
  projectLinks(orderBy: ORDER_ASC) {
    nodes {
      rowId
      projectId
      url
      title
      order
    }
  }
  posts {
    aggregates {
      distinctCount {
        userId
      }
    }
  }
  userPosts: posts(first: 1, condition: { userId: $userId }) {
    nodes {
      rowId
    }
  }
}
