fragment Feedback on Post {
  rowId
  title
  description
  statusUpdatedAt
  createdAt
  updatedAt
  project {
    rowId
    name
    slug
    organization {
      rowId
      name
      slug
    }
  }
  status {
    rowId
    status
    description
    color
  }
  user {
    rowId
    username
  }
  comments {
    totalCount
  }
  upvotes {
    totalCount
  }
  userUpvotes: upvotes(condition: { userId: $userId }) {
    nodes {
      rowId
    }
  }
  downvotes {
    totalCount
  }
  userDownvotes: downvotes(condition: { userId: $userId }) {
    nodes {
      rowId
    }
  }
}
