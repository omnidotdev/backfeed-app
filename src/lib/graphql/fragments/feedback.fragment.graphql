fragment Feedback on Post {
  rowId
  title
  description
  statusUpdatedAt
  createdAt
  updatedAt
  project {
    rowId
    name
    slug
    organization {
      rowId
      name
      slug
    }
    postStatuses {
      nodes {
        rowId
        status
        color
      }
    }
  }
  status {
    rowId
    status
    description
    color
  }
  user {
    username
  }
  upvotes {
    totalCount
  }
  downvotes {
    totalCount
  }
}
