query DashboardAggregates($userId: UUID!) {
  posts(
    filter: {
      project: {
        workspace: { members: { some: { userId: { equalTo: $userId } } } }
      }
    }
  ) {
    totalCount
  }

  users(
    filter: {
      # NB: this filters out users that are not associated with any workspaces that the currently authenticated user is a part of.
      members: {
        some: {
          workspace: { members: { some: { userId: { equalTo: $userId } } } }
        }
      }
    }
  ) {
    totalCount
  }
}
