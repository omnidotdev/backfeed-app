query Organizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [OrganizationOrderBy!]
  $search: String
  $slug: String
) {
  organizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: { name: { includesInsensitive: $search }, slug: { equalTo: $slug } }
  ) {
    totalCount
    nodes {
      rowId
      name
      slug
      updatedAt
      projects {
        totalCount
      }
      userOrganizations {
        totalCount
      }
    }
  }
}
