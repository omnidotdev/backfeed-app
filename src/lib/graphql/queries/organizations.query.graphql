query Organizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [OrganizationOrderBy!]
  $userId: UUID!
  $search: String
) {
  organizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      name: { includesInsensitive: $search }
      userOrganizations: { some: { userId: { equalTo: $userId } } }
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      slug
      projects {
        totalCount
      }
      userOrganizations {
        totalCount
      }
    }
  }
}
