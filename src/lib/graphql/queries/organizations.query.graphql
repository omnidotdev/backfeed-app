query Organizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [OrganizationOrderBy!]
  $isUserOrganizations: Boolean
  $userId: UUID
  $excludeRoles: [Role!]
  $search: String
  $slug: String
) {
  organizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      name: { includesInsensitive: $search }
      slug: { equalTo: $slug }
      or: [
        {
          userOrganizationsExist: $isUserOrganizations
          userOrganizations: {
            some: {
              user: { rowId: { equalTo: $userId } }
              role: { notIn: $excludeRoles }
            }
          }
        }
        { rowId: { isNull: $isUserOrganizations } }
      ]
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      slug
      updatedAt
      projects {
        totalCount
      }
      userOrganizations {
        totalCount
      }
    }
  }
}
