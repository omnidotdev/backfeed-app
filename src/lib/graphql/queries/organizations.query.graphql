query Organizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [OrganizationOrderBy!]
  $search: String
  $slug: String
  $userId: UUID
  $userOrganizationsExist: Boolean
) {
  organizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: { 
      name: { includesInsensitive: $search }, 
      slug: { equalTo: $slug } 
      userOrganizationsExist: $userOrganizationsExist
      userOrganizations: { every: { user: { rowId: { equalTo: $userId } } } }
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      slug
      updatedAt
      projects {
        totalCount
      }
      userOrganizations {
        totalCount
      }
    }
  }
}
