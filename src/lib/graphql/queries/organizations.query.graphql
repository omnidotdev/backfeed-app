query Organizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [OrganizationOrderBy!]
  $search: String
  $slug: String
  $userId: UUID
  $userOrganizationsExist: Boolean
  $projectsExist: Boolean
  $postsExist: Boolean
) {
  organizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      name: { includesInsensitive: $search }
      slug: { equalTo: $slug }
      or: [
        {
          userOrganizationsExist: $userOrganizationsExist
          userOrganizations: {
            every: { user: { rowId: { equalTo: $userId } } }
          }
        }
        {
          projectsExist: $projectsExist
          projects: {
            some: {
              postsExist: $postsExist
              posts: { some: { userId: { equalTo: $userId } } }
            }
          }
        }
      ]
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      slug
      updatedAt
      projects {
        totalCount
      }
      userOrganizations {
        totalCount
      }
    }
  }
}
