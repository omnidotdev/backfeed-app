query Organizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [OrganizationOrderBy!]
  $userOrganizationsExist: Boolean
  $userId: UUID
  $excludeRoles: [Role!]
  $search: String
  $slug: String
) {
  organizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      name: { includesInsensitive: $search }
      slug: { equalTo: $slug }
      userOrganizationsExist: $userOrganizationsExist
      userOrganizations: {
        every: {
          and: [
            { user: { rowId: { equalTo: $userId } } }
            { role: { notIn: $excludeRoles } }
          ]
        }
      }
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      slug
      updatedAt
      projects {
        totalCount
      }
      userOrganizations {
        totalCount
      }
    }
  }
}
