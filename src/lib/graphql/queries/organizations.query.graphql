query Organizations(
  $first: Int
  $orderBy: [OrganizationOrderBy!]
  $search: String
) {
  organizations(
    first: $first
    orderBy: $orderBy
    filter: { name: { includesInsensitive: $search } }
  ) {
    nodes {
      rowId
      name
      slug
      projects {
        totalCount
      }
      userOrganizations {
        totalCount
      }
    }
  }
}
