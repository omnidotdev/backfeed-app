query Organizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [OrganizationOrderBy!]
  $isMember: Boolean
  $userId: UUID
  $excludeRoles: [Role!]
  $search: String
  $slug: String
  $organizationId: UUID
) {
  organizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      rowId: { equalTo: $organizationId }
      name: { includesInsensitive: $search }
      slug: { equalTo: $slug }
      or: [
        {
          membersExist: $isMember
          members: {
            some: {
              userId: { equalTo: $userId }
              role: { notIn: $excludeRoles }
            }
          }
        }
        { rowId: { isNull: $isMember } }
      ]
    }
  ) {
    totalCount
    nodes {
      ...Organization
      updatedAt
      projects {
        totalCount
      }
    }
  }
}
