query Invitations($email: String!, $organizationId: UUID) {
  invitations(
    orderBy: CREATED_AT_DESC
    condition: { email: $email, organizationId: $organizationId }
  ) {
    totalCount
    nodes {
      rowId
      email
      organizationId
      organization {
        name
      }
      createdAt
      updatedAt
    }
  }
}
