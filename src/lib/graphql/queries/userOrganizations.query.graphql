query UserOrganizations(
  $pageSize: Int
  $offset: Int
  $orderBy: [UserOrganizationOrderBy!]
  $userId: UUID!
  $search: String
  $slug: String
) {
  userOrganizations(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      userId: { equalTo: $userId }
      organization: {
        name: { includesInsensitive: $search }
        slug: { equalTo: $slug }
      }
    }
  ) {
    totalCount
    nodes {
      organization {
        rowId
        name
        slug
        updatedAt
        projects {
          totalCount
        }
      }
    }
  }
}
