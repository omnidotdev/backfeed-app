query Organization($slug: String!) {
  organizationBySlug(slug: $slug) {
    ...Organization
    updatedAt
    projects(first: 6, orderBy: POSTS_COUNT_DESC) {
      totalCount
      nodes {
        rowId
        name
        description
        slug
        posts {
          totalCount
          aggregates {
            distinctCount {
              userId
            }
          }
        }
      }
    }
  }
}
