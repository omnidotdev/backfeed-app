query Organization($rowId: UUID!) {
  organization(rowId: $rowId) {
    rowId
    name
    projects(first: 6, orderBy: POSTS_COUNT_DESC) {
      nodes {
        rowId
        name
        description
        posts {
          totalCount
          aggregates {
            distinctCount {
              userId
            }
          }
        }
      }
    }
  }
}
