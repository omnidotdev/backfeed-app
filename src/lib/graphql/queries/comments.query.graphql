query Comments($pageSize: Int!, $after: Cursor, $feedbackId: UUID!) {
  comments(
    first: $pageSize
    after: $after
    orderBy: CREATED_AT_DESC
    condition: { postId: $feedbackId }
  ) {
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        rowId
        message
        user {
          username
        }
        createdAt
      }
    }
  }
}
