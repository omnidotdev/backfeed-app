query Posts($projectId: UUID!, $after: Cursor, $pageSize: Int) {
  posts(
    after: $after
    first: $pageSize
    filter: { projectId: { equalTo: $projectId } }
  ) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    totalCount
    nodes {
      rowId
    }
  }
}
