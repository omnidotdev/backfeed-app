query Posts(
  $projectId: UUID!
  $after: Cursor
  $pageSize: Int
  $orderBy: [PostOrderBy!] = CREATED_AT_DESC
) {
  posts(
    after: $after
    first: $pageSize
    orderBy: $orderBy
    filter: { projectId: { equalTo: $projectId } }
  ) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    totalCount
    nodes {
      ...Feedback
    }
  }
}
