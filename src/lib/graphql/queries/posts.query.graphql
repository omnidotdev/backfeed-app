query Posts($projectId: UUID!) {
  posts(filter: { projectId: { equalTo: $projectId } }) {
    nodes {
      rowId
      createdAt
      title
      description
      user {
        username
      }
      upvotes {
        aggregates {
          distinctCount {
            rowId
          }
        }
        nodes {
          rowId
        }
      }
    }
  }
}
