query Posts(
  $projectId: UUID!
  $after: Cursor
  $pageSize: Int
  $orderBy: [PostOrderBy!] = CREATED_AT_DESC
  $excludedStatuses: [String!]
  $search: String
) {
  posts(
    after: $after
    first: $pageSize
    orderBy: $orderBy
    filter: {
      projectId: { equalTo: $projectId }
      status: { status: { notIn: $excludedStatuses } }
      title: { includesInsensitive: $search }
    }
  ) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    totalCount
    nodes {
      ...Feedback
    }
  }
}
