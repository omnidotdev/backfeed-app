query Workspace($organizationId: UUID!) {
  projects(
    condition: { organizationId: $organizationId }
    first: 6
    orderBy: POSTS_COUNT_DESC
  ) {
    totalCount
    nodes {
      rowId
      name
      description
      slug
      organizationId
      posts {
        totalCount
        aggregates {
          distinctCount {
            userId
          }
        }
      }
    }
  }
}
