query Project($projectSlug: String!, $organizationSlug: String!) {
  projects(
    first: 1
    condition: { slug: $projectSlug }
    filter: { organization: { slug: { equalTo: $organizationSlug } } }
  ) {
    nodes {
      rowId
      name
      description
      organization {
        rowId
        name
      }
    }
  }
}
