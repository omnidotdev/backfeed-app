query Project(
  $projectSlug: String!
  $workspaceOrganizationId: String!
  $userId: UUID
) {
  projects(
    first: 1
    condition: { slug: $projectSlug }
    filter: {
      workspace: { organizationId: { equalTo: $workspaceOrganizationId } }
    }
  ) {
    nodes {
      ...Project
    }
  }
}
