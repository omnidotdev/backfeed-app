query ProjectStatuses($workspaceId: UUID!, $isEnabled: Boolean) {
  statusTemplates(
    condition: { workspaceId: $workspaceId }
    orderBy: [SORT_ORDER_ASC, CREATED_AT_ASC]
  ) {
    nodes {
      rowId
      name
      displayName
      description
      color
      sortOrder
    }
  }
  projectStatusConfigs(condition: { isEnabled: $isEnabled }) {
    nodes {
      rowId
      projectId
      statusTemplateId
      customColor
      customDescription
      isEnabled
      isDefault
      sortOrder
    }
  }
}
