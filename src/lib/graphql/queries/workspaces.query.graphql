query Workspaces(
  $pageSize: Int
  $offset: Int
  $orderBy: [WorkspaceOrderBy!]
  $isMember: Boolean
  $userId: UUID
  $excludeRoles: [Role!]
  $organizationId: String
  $workspaceId: UUID
) {
  workspaces(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      rowId: { equalTo: $workspaceId }
      organizationId: { equalTo: $organizationId }
      or: [
        {
          membersExist: $isMember
          members: {
            some: {
              userId: { equalTo: $userId }
              role: { notIn: $excludeRoles }
            }
          }
        }
        { rowId: { isNull: $isMember } }
      ]
    }
  ) {
    totalCount
    nodes {
      ...Workspace
      updatedAt
      projects {
        totalCount
      }
    }
  }
}
