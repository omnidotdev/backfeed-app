query Workspaces(
  $pageSize: Int
  $offset: Int
  $orderBy: [WorkspaceOrderBy!]
  $organizationId: String
  $organizationIds: [String!]
  $workspaceId: UUID
) {
  workspaces(
    first: $pageSize
    offset: $offset
    orderBy: $orderBy
    filter: {
      rowId: { equalTo: $workspaceId }
      organizationId: { equalTo: $organizationId, in: $organizationIds }
    }
  ) {
    totalCount
    nodes {
      ...Workspace
      updatedAt
      projects {
        totalCount
      }
    }
  }
}
