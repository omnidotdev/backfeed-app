query ProjectMetrics($projectId: UUID!) {
  project(rowId: $projectId) {
    createdAt
    posts {
      totalCount
      aggregates {
        distinctCount {
          userId
        }
      }
    }
  }

  upvotes: votes(
    filter: {
      post: { projectId: { equalTo: $projectId } }
      voteType: { equalTo: up }
    }
  ) {
    totalCount
  }

  downvotes: votes(
    filter: {
      post: { projectId: { equalTo: $projectId } }
      voteType: { equalTo: down }
    }
  ) {
    totalCount
  }
}
