query Projects($organizationId: UUID!, $search: String) {
  projects(
    condition: { organizationId: $organizationId }
    filter: { name: { includesInsensitive: $search } }
  ) {
    nodes {
      rowId
      name
      description
      posts {
        totalCount
        aggregates {
          distinctCount {
            userId
          }
        }
      }
    }
  }
}
