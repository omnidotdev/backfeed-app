query Projects(
  $pageSize: Int!
  $offset: Int!
  $organizationId: UUID!
  $search: String
) {
  projects(
    orderBy: POSTS_COUNT_DESC
    first: $pageSize
    offset: $offset
    filter: {
      name: { includesInsensitive: $search }
      organizationId: { equalTo: $organizationId }
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      description
      slug
      organizationId
      posts {
        totalCount
        aggregates {
          distinctCount {
            userId
          }
        }
      }
    }
  }
}
