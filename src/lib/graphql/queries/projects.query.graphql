query Projects(
  $pageSize: Int
  $offset: Int
  $organizationSlug: String!
  $search: String
  $excludeProjects: [String!]
) {
  projects(
    orderBy: POSTS_COUNT_DESC
    first: $pageSize
    offset: $offset
    filter: {
      name: { includesInsensitive: $search }
      organization: { slug: { equalTo: $organizationSlug } }
      slug: { notIn: $excludeProjects }
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      description
      slug
      organization {
        rowId
        slug
      }
      posts {
        totalCount
        aggregates {
          distinctCount {
            userId
          }
        }
      }
    }
  }
}
