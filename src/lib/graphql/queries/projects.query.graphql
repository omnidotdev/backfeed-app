query Projects(
  $pageSize: Int!
  $offset: Int!
  $organizationId: UUID!
  $search: String
) {
  projects(
    orderBy: POSTS_COUNT_DESC
    first: $pageSize
    offset: $offset
    condition: { organizationId: $organizationId }
    filter: { name: { includesInsensitive: $search } }
  ) {
    totalCount
    nodes {
      rowId
      organizationId
      name
      description
      posts {
        totalCount
        aggregates {
          distinctCount {
            userId
          }
        }
      }
    }
  }
}
