query Projects(
  $pageSize: Int!
  $offset: Int!
  $workspaceOrganizationId: String!
  $search: String
) {
  projects(
    orderBy: POSTS_COUNT_DESC
    first: $pageSize
    offset: $offset
    filter: {
      name: { includesInsensitive: $search }
      workspace: { organizationId: { equalTo: $workspaceOrganizationId } }
    }
  ) {
    totalCount
    nodes {
      rowId
      name
      description
      slug
      workspace {
        rowId
        organizationId
      }
      posts {
        totalCount
        aggregates {
          distinctCount {
            userId
          }
        }
      }
    }
  }
}
