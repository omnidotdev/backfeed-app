query WeeklyFeedback($userId: UUID!, $startDate: Datetime!) {
  posts(
    filter: {
      project: {
        workspace: { members: { some: { userId: { equalTo: $userId } } } }
      }
      createdAt: { greaterThanOrEqualTo: $startDate }
    }
  ) {
    groupedAggregates(groupBy: [CREATED_AT_TRUNCATED_TO_DAY]) {
      keys
      distinctCount {
        rowId
      }
    }
  }
}
