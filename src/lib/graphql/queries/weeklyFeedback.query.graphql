query WeeklyFeedback(
  $userId: UUID!
  $startDate: Datetime!
  $endDate: Datetime!
) {
  posts(
    filter: {
      project: {
        organization: { members: { some: { userId: { equalTo: $userId } } } }
      }
      createdAt: { greaterThanOrEqualTo: $startDate, lessThan: $endDate }
    }
  ) {
    groupedAggregates(groupBy: [CREATED_AT_TRUNCATED_TO_DAY]) {
      keys
      distinctCount {
        rowId
      }
    }
  }
}
