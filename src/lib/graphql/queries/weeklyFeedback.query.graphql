query WeeklyFeedback($organizationIds: [String!], $startDate: Datetime!) {
  posts(
    filter: {
      project: { workspace: { organizationId: { in: $organizationIds } } }
      createdAt: { greaterThanOrEqualTo: $startDate }
    }
  ) {
    groupedAggregates(groupBy: [CREATED_AT_TRUNCATED_TO_DAY]) {
      keys
      distinctCount {
        rowId
      }
    }
  }
}
