query WeeklyFeedback($organizationIds: [UUID!], $startDate: Datetime!) {
  posts(
    filter: {
      project: { organizationId: { in: $organizationIds } }
      createdAt: { greaterThanOrEqualTo: $startDate }
    }
  ) {
    groupedAggregates(groupBy: [CREATED_AT_TRUNCATED_TO_DAY]) {
      keys
      distinctCount {
        rowId
      }
    }
  }
}
