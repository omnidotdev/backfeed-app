query RecentFeedback($userId: UUID!) {
  posts(
    first: 5
    orderBy: CREATED_AT_DESC
    filter: {
      project: {
        organization: {
          userOrganizations: { some: { userId: { equalTo: $userId } } }
        }
      }
    }
  ) {
    nodes {
      rowId
      createdAt
      title
      description
      user {
        rowId
        username
      }
    }
  }
}
