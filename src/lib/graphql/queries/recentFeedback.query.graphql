query RecentFeedback($userId: UUID!) {
  posts(
    first: 5
    orderBy: CREATED_AT_DESC
    filter: {
      project: {
        organization: {
          userOrganizations: { some: { userId: { equalTo: $userId } } }
        }
      }
    }
  ) {
    nodes {
      rowId
      createdAt
      title
      description
      user {
        rowId
        # TODO: add `firstName` and `lastName` once the user is synced with the database
      }
    }
  }
}
