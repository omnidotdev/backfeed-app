query RecentFeedback($userId: UUID!) {
  posts(
    first: 5
    orderBy: CREATED_AT_DESC
    filter: {
      project: {
        organization: { members: { some: { userId: { equalTo: $userId } } } }
      }
    }
  ) {
    nodes {
      rowId
      createdAt
      title
      description
      status {
        status
      }
      user {
        rowId
        username
      }
    }
  }
}
